<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio4</title>
</head>
<body>
    <h1>Papas Fritas</h1>
    <div>
        <p>
            Receta de papas fritas caseras
            <br>
        </p>
        <img src="https://cdn2.cocinadelirante.com/sites/default/files/styles/gallerie/public/images/2020/06/papas-fritas-con-maicena-facil.jpg" width="250" height="200">
    </div>

    <h2>Ingredientes</h2>
    <ul>
        <li>
            3 o 4 papas (300gr)
        </li>
        <li>
            Aceite
        </li>
        <li>
            Sal
        </li>
    </ul>

    <h2>Elaboracion (Pasos)</h2>
    <ul>
        <li>
            Pelar las papas.
        </li>
        <li>
            Cortarlas en baston.
        </li>
        <li>
            Calentar aceite en una sarten.
        </li>
        <li>
            Cocinar hasta que esten doradas.
        </li>
        <li>
            Remover del aceite y salar al gusto.
        </li>
    </ul>
    <hr size="1px" color="black"/>
</body>
</html>
